<!DOCTYPE html>
<html>
<head>
    <title>Colorful Text</title>
    <style>
        .colorful {
            font-size: 20px;
        }
        .colorful span {
            animation: colorchange 2s infinite;
        }
        @keyframes colorchange {
            0% { color: red; }
            25% { color: orange; }
            50% { color: yellow; }
            75% { color: green; }
            100% { color: blue; }
        }
    </style>
</head>
<body>
    <div class="colorful">
        <span>啊对对对</span><br>
        <script>
            for (let i = 0; i < 999; i++) {
                document.write('<span>啊对对对</span><br>');
            }
        </script>
    </div>
</body>
</html>
